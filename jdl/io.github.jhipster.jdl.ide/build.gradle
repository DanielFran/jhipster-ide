apply plugin: 'application'

xtextVersion = "2.13.0"

dependencies {
	compile project(':io.github.jhipster.jdl')
	compile group:'org.eclipse.xtext', name: 'org.eclipse.xtext.ide', version:'2.13.0'
	compile group:'org.eclipse.xtext', name: 'org.eclipse.xtext.xbase', version:'2.13.0'
	compile group: 'net.sourceforge.plantuml', name: 'plantuml', version: '8048'
}

//this is an eclipse plugin project
eclipseClasspath.enabled=false
cleanEclipseClasspath.enabled=false

mainClassName = 'org.eclipse.xtext.ide.server.ServerLauncher'
applicationName = 'xtext-server-jdl'
